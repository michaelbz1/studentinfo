<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-repeat-production</title>
  <link href="animations.css" rel="stylesheet" type="text/css">
  
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
  <script src="script.js"></script>
  

  
</head>
<body ng-app="ngRepeat" >
  <div ng-controller="repeatController">
  <div class="container">
  <h2>I have {{friends.length}} friends. They are:</h2>
  <input type="search" ng-model="q" placeholder="filter friends..." aria-label="filter friends" />
 <div class="row">
      <div class="col-sm-3">number</div> 
      <div class="col-sm-3">name</div> 
      <div class="col-sm-3">period</div> 
      <div class="col-sm-3">count</div> 
  </div> <!--end row-->
  <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="friend in friends | filter:q as results">
 <div class="container">
 <div class="row">
      <div class="col-sm-3">[{{$index + 1}}]</div> 
      <div class="col-sm-3">{{friend.name}}</div> 
      <div class="col-sm-3">{{friend.period}}</div> 
      <div class="col-sm-3"> 
      <button ng-click="friend.count = friend.count + 1" ng-init="count=0">+</button>
      {{friend.count}}
      <button ng-click="friend.count = friend.count - 1" ng-init="count=0">-</button>
      </div>
  </div> <!--end row-->
 <div class="row">
    <div class="animate-repeat" ng-if="results.length === 0">
      <strong>No results found...</strong>
    </div>
  </div><!--end row-->
</div>
  </ul>
</div>
</div> <!--end container -->
</body>
</html>
